{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    
    {{ if .Content }}
    <div class="content">
        {{ .Content }}
    </div>
    {{ end }}
    
    {{ if .Params.pdf }}
    <div class="pdf-container">
        {{ $pdfURL := .Params.pdf | relURL }}
        <iframe src="{{ $pdfURL }}" class="pdf-viewer" type="application/pdf">
            <p>Your browser does not support PDFs. 
            <a href="{{ $pdfURL }}" class="pdf-download" download="{{ index (split .Params.pdf "/") -1 }}">Download the PDF</a> instead.</p>
        </iframe>
        <a href="{{ $pdfURL }}" class="pdf-download" download="{{ index (split .Params.pdf "/") -1 }}">Download PDF</a>
    </div>
    {{ end }}
</article>
{{ end }}

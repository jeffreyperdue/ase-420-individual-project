<!-- Upload Form Component -->
<div class="card shadow-sm">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="bi bi-upload"></i>
            Upload Requirements File
        </h5>
    </div>
    <div class="card-body">
        <form id="uploadForm" enctype="multipart/form-data" hx-post="/api/upload/" hx-target="#uploadResult" hx-indicator="#uploadProgress">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose a requirements file</label>
                <input 
                    type="file" 
                    class="form-control" 
                    id="fileInput" 
                    name="file"
                    accept=".txt,.md"
                    required
                >
                <div class="form-text">
                    Supported formats: .txt, .md (one requirement per line)
                </div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-upload"></i>
                    Upload & Analyze
                </button>
            </div>
        </form>
        
        <!-- Upload Progress -->
        <div id="uploadProgress" class="mt-3" style="display: none;">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <small class="text-muted">Uploading file...</small>
        </div>
        
        <!-- Upload Result -->
        <div id="uploadResult"></div>
    </div>
</div>

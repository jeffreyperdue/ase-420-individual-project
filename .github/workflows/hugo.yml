name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.121.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Hugo
        working-directory: ./hugo
        run: |
          echo "Building Hugo site..."
          echo "Base URL: ${{ steps.pages.outputs.base_url }}/"
          echo "Checking static files before build:"
          ls -la static/pdfs/ || echo "Static PDFs not found"
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --verbose
      - name: Ensure .nojekyll in root
        run: |
          touch hugo/docs/.nojekyll
          echo "Created .nojekyll file in root"
      - name: Verify PDFs in build output
        run: |
          echo "=== Checking build output structure ==="
          echo "Root files:"
          ls -la hugo/docs/ | head -20
          echo ""
          echo "Checking for PDFs:"
          ls -la hugo/docs/pdfs/ 2>/dev/null || echo "PDFs directory not found in docs/"
          echo ""
          echo "Searching for PDFs:"
          find hugo/docs -name "*.pdf" -type f || echo "No PDF files found"
          echo ""
          echo "Checking for .nojekyll:"
          ls -la hugo/docs/.nojekyll || echo ".nojekyll not found"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./hugo/docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
